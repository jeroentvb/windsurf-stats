<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
  <link rel="shortcut icon" type="image/png" href="http://localhost:25561/img/favicon.png">

  <title>Windsurf Stats - Confirm session data</title>
  </head>


<body>
  <header>
      <nav>
        <h1>Statistics</h1>
        <img id="open-menu" src="./assets/img/menu-icon.svg" alt="Menu icon">
        <ul id="menu">
          <li><img id="close-menu" src="./assets/img/close-icon.svg" alt="Close menu icon"></li>
          <li>Menu</li>
          <li><a href="./index.htm">Statistics</a></li>
          <li><a href="./add-session.htm">Add session</a></li>
          <li><a href="./gear.htm">Gear settings</a></li>

          <li><a href="./account.htm">Account</a></li>
          <li><a href="./login.htm">Log out</a></li>
        </ul>
      </nav>
    </header>

<main class="main--medium">
  <section>
    <form action="./index.htm" class="form--confirm-session">
      <fieldset>
        <div class="field field--first">
          <label for="date">Date</label>
          <input id="date" type="text" name="date" value="24-12-2019" placeholder="dd-mm-yyyy" maxlength="10" required="">
        </div>

        <div class="field">
          <label for="spot">Spot</label>
          <input id="spot" type="text" name="spot" value="Wijk aan Zee / Noordpier" placeholder="Wijk aan Zee / Noordpier" required="">
        </div>

        <div class="field">
          <label for="windspeed">Windspeed (in kts)</label>
          <input id="windspeed" type="number" name="windspeed" value="15" placeholder="15" required="">
        </div>

        <div class="field">
          <label for="windgust">Windgusts (in kts)</label>
          <input id="windgust" type="number" name="windgust" value="23" placeholder="23 kts" required="">
        </div>

        <div class="field">
          <label for="wind-direction">Wind direction</label>
          <input id="wind-direction" type="text" name="winddirection" value="SSW" placeholder="SSW" maxlength="3" required="">
        </div>


          <p class="help-message">Got wind data from: <a href="https://www.windfinder.com/weatherforecast/Wijk%20aan%20Zee%20/%20Noordpier" target="_blank">windfinder.com</a></p>

      </fieldset>

      <fieldset class="fieldset">
        <div class="field field--first">
          <label for="sail">Sail</label>
          <input id="sail" type="text" name="sail" value="3.5" placeholder="3.5" required="">
        </div>

        <div class="field">
          <label for="board">Board</label>
          <input id="board" type="text" name="board" value="Fanatic Free STB 84L" placeholder="Fanatic Free STB 84L" required="">
        </div>

        <div class="field">
          <label for="rating">Rating</label>
          <input id="rating" type="number" name="rating" max="10" step="0.5" min="1" value="7" placeholder="7" maxlength="3" required="">
        </div>
      </fieldset>

      <fieldset class="fieldset__textarea fieldset--transparent">
        <label for="note">Note</label>
        <textarea id="note" name="note" rows="5" cols="80" maxlength="255" placeholder=""></textarea>
      </fieldset>

      <fieldset class="fieldset--transparent submit-form">
  <input type="submit" name="submit" id="submit" class="button button--submit">
</fieldset>
    </form>
  </section>
</main>

  <script src="./assets/js/script.js"></script>



</body></html>
