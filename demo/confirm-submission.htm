
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
  <link rel="shortcut icon" type="image/png" href="./assets/favicon.png"/>

  <title>Confirm submission</title>
  </head>

  <body>

    <header>
      <nav>
        <h2 class="page-heading">Preferences</h2>
        <img id="open-menu" src="./assets/menu-icon.svg" alt="Menu icon">
        <ul id="menu">
            <li><img id="close-menu" src="./assets/close-icon.svg" alt="Close menu icon"></li>
            <li>Menu</li>

            <li><a href="./statistics.htm">Statistics</a></li>
            <li><a href="./add-session.htm">Add session</a></li>
            <li><a href="./preferences.htm">Preferences</a></li>

            <li><a href="../">Log out</a></li>

        </ul>
      </nav>
    </header>


<main id="confirm-data">
  <section class="content">
    <h1>Submitted data</h1>
    <h3>Confirm the submitted data is correct.</h3>

    <form action="./statistics.htm">
      <fieldset class="fieldset fieldset--margin">
        <div class="field field--first">
          <label for="date">Date</label>
          <input id="date" class="input" type="text" name="date" value="23-02-2019" placeholder="dd-mm-yyyy" maxlength="10" required>
        </div>

        <div class="field field--second">
          <label for="spot">Spot</label>
          <input id="spot" class="input" type="text" name="spot" value="Tarifa Centro" placeholder="Tarifa Centro" required>
        </div>

        <div class="field">
          <label for="windspeed">Windspeed</label>
          <input id="windspeed" class="input" type="number" name="windspeed" value="10" placeholder="10" required>
        </div>

        <div class="field">
          <label for="windgust">Windgusts</label>
          <input id="windgust" class="input" type="number" name="windgust" value="15" placeholder="15 kts" required>
        </div>

        <div class="field field--last">
          <label for="wind-direction">Wind direction</label>
          <input id="wind-direction" class="input" type="text" name="winddirection" value="WSW" placeholder="WSW" maxlength="3" required>
        </div>


      </fieldset>

      <fieldset class="fieldset fieldset--margin">
        <div class="field field--first">
          <label for="sail">Sail size</label>
          <input id="sail" class="input" type="number" name="sail" value="3.7" placeholder="3.7" required>
        </div>

        <div class="field field--second">
          <label for="board">Board</label>
          <input id="board" class="input" type="text" name="board" value="Fanatic Stubby TE 82" placeholder="Fanatic Stubby TE 82" required>
        </div>

        <div class="field field--last">
          <label for="rating">Rating</label>
          <input id="rating" class="input" type="number" name="rating" value="7" placeholder="7" maxlength="3" required>
        </div>
      </fieldset>

      <fieldset class="fieldset--margin">
        <label for="note">Note</label>
        <textarea id="note" name="note" rows="5" cols="80" placeholder="Nice wind &amp; waves." required>Nice wind &amp; waves.</textarea>
      </fieldset>

      <h2>The data is:</h2>
      <fieldset class="fieldset--margin radio-buttons">
        <div id="confirm-radio" class="field after-title radio-buttons__container">
          <input id="correct" type="radio" name="confirmData" value="correct" checked>
          <label for="correct" class="radio-label">Correct</label>
          <input id="incorrect" type="radio" name="confirmData" value="incorrect">
          <label for="incorrect" class="radio-label">Incorrect</label>
        </div>
      </fieldset>

      <fieldset class="fieldset--margin">
        <input type="submit" name="confirm-submit" id="confirm-submit">
      </fieldset>
    </form>
  </section>
</main>

  <script src="./assets/script.js"></script>
</body>
</html>
