<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
  <link rel="shortcut icon" type="image/png" href="http://localhost:25561/img/favicon.png">

  <title>Windsurf Stats - Add session</title>
  </head>


<body>
  <header>
      <nav>
        <h1>Add session</h1>
        <img id="open-menu" src="./assets/img/menu-icon.svg" alt="Menu icon">
        <ul id="menu">
          <li><img id="close-menu" src="./assets/img/close-icon.svg" alt="Close menu icon"></li>
          <li>Menu</li>
          <li><a href="./index.htm">Statistics</a></li>
          <li><a href="./add-session.htm">Add session</a></li>
          <li><a href="./gear.htm">Gear settings</a></li>

          <li><a href="./account.htm">Account</a></li>
          <li><a href="./login.htm">Log out</a></li>
        </ul>
      </nav>
    </header>

<main class="main--medium">
  <section>
    <form action="./submit-session.htm" class="form--add-session">
      <fieldset>
        <p>Was the session today or another day?</p>

        <div class="radio-container">
          <input id="today" type="radio" name="date" value="today" checked="">
          <label for="today">Today</label>

          <input id="other-day" type="radio" name="date" value="other">
          <label for="other-day">Other</label>
        </div>
      </fieldset>

      <fieldset id="manual-input" class="hidden">
        <div class="field field--first">
          <label for="date-input">Date</label>
          <input id="date-input" type="text" name="dateInput" placeholder="dd-mm-yyy" value="23-12-2019" maxlength="10">
        </div>

        <div class="field">
          <label for="windspeed">Windspeed (in kts)</label>
          <input id="windspeed" type="number" name="windspeed" placeholder="18" min="1" max="99">
        </div>

        <div class="field">
          <label for="windgust">Windgust (in kts)</label>
          <input id="windgust" type="number" name="windgust" placeholder="22" min="1" max="99">
        </div>

        <div class="field">
          <label for="wind-direction">Wind direction</label>
          <select id="wind-direction" name="winddirection">

              <option value="N">N</option>

              <option value="NNE">NNE</option>

              <option value="NE">NE</option>

              <option value="ENE">ENE</option>

              <option value="E">E</option>

              <option value="ESE">ESE</option>

              <option value="SE">SE</option>

              <option value="SSE">SSE</option>

              <option value="S">S</option>

              <option value="SSW">SSW</option>

              <option value="SW">SW</option>

              <option value="WSW">WSW</option>

              <option value="W">W</option>

              <option value="WNW">WNW</option>

              <option value="NW">NW</option>

              <option value="NNW">NNW</option>

          </select>
        </div>
      </fieldset>

      <fieldset>
        <div class="field field--first" id="hour-field">
          <label for="hour">At which hour did you sail?</label>
          <select id="hour" class="input" name="hour">

              <option value="7">7</option>

              <option value="8">8</option>

              <option value="9">9</option>

              <option value="10">10</option>

              <option value="11">11</option>

              <option value="12">12</option>

              <option value="13">13</option>

              <option value="14">14</option>

              <option value="15">15</option>

              <option value="16">16</option>

              <option value="17">17</option>

              <option value="18">18</option>

              <option value="19">19</option>

              <option value="20">20</option>

          </select>
        </div>

        <div class="field">
  <label for="spot">Spot</label>
  <select id="spot" class="input" name="spot">

        <option value="wijk_aan_zee_noordpier" selected="selected">
          Wijk Aan Zee Noordpier
        </option>

        <option value="markermeer_schellinkhout">
          Markermeer Schellinkhout
        </option>


    <option value="other">Other</option>
  </select>
</div>

<div id="spot-other-wrapper" class="field hidden">
  <label for="spot-other"></label>
  <input id="spot-other" type="text" name="spotOther" placeholder="Example: maui_honolua_bay">
</div>

        <div class="field">
  <label for="sail">Sail</label>
  <select id="sail" name="sail">

        <option value="3.5" selected="">3.5</option>

        <option value="4.2">4.2</option>

        <option value="4.7">4.7</option>

        <option value="5.3">5.3</option>

        <option value="6">6</option>

        <option value="7">7</option>

    <option value="other">Other</option>
  </select>
</div>

<div id="sail-other-wrapper" class="field hidden">
  <label for="sail-other"></label>
  <input id="sail-other" class="input" type="text" name="sailOther" placeholder="Enter custom sail">
</div>

        <div class="field">
  <label for="board">Board</label>
  <select id="board" name="board">

        <option value="Fanatic Free STB 84L" selected="">Fanatic Free STB 84L</option>

        <option value="F2 Stoke 106">F2 Stoke 106</option>

    <option value="other">Other</option>
  </select>
</div>

<div id="board-other-wrapper" class="field hidden">
  <label for="board-other"></label>
  <input id="board-other" class="input" type="text" name="boardOther" placeholder="Enter custom board">
</div>

        <div class="field">
          <label for="rating">Rating</label>
          <select id="rating" name="rating">

                  <option value="1">1</option>

                  <option value="1.5">1.5</option>

                  <option value="2">2</option>

                  <option value="2.5">2.5</option>

                  <option value="3">3</option>

                  <option value="3.5">3.5</option>

                  <option value="4">4</option>

                  <option value="4.5">4.5</option>

                  <option value="5">5</option>

                  <option value="5.5">5.5</option>

                  <option value="6">6</option>

                  <option value="6.5">6.5</option>

                  <option value="7" selected="">7</option>

                  <option value="7.5">7.5</option>

                  <option value="8">8</option>

                  <option value="8.5">8.5</option>

                  <option value="9">9</option>

                  <option value="9.5">9.5</option>

                  <option value="10">10</option>

          </select>
        </div>
      </fieldset>

      <fieldset class="fieldset__textarea fieldset--transparent">
        <label for="note">Note (max 255 characters)</label>
        <textarea id="note" name="note" rows="5" cols="80" maxlength="255"></textarea>
      </fieldset>

      <fieldset class="fieldset--transparent submit-form">
  <input type="submit" name="submit" id="submit" class="button button--submit">
</fieldset>
    </form>
  </section>
</main>

<script src="./assets/js/add-session.js"></script>

  <script src="./assets/js/script.js"></script>



</body></html>
