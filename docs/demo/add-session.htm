<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
  <link rel="shortcut icon" type="image/png" href="./assets/favicon.png">

  <title>Add session</title>
  </head>

  <body>

      <header>
        <nav>
          <h2>Add session</h2>
          <img id="open-menu" src="./assets/menu-icon.svg" alt="Menu icon">
          <ul id="menu">
              <li><img id="close-menu" src="./assets/close-icon.svg" alt="Close menu icon"></li>
              <li>Menu</li>

              <li><a href="./statistics.htm">Statistics</a></li>
              <li><a href="./add-session.htm">Add session</a></li>
              <li><a href="./preferences.htm">Preferences</a></li>
              <li><a href="./account.htm">Account</a></li>
              <li><a href="../">Log out</a></li>

          </ul>
        </nav>
      </header>



<main id="main-form">
  <h1>Input windsurf data</h1>

  <form action="./statistics.htm">
    <fieldset class="seperate radio-buttons">
      <p class="field first">Was the session today or a another day?</p>
      <div id="date-radio" class="field after-title">
        <input id="today" type="radio" name="date" value="today" checked="">
        <label for="today" class="radio">Today</label>
        <input id="other-day" type="radio" name="date" value="other">
        <label for="other-day" class="radio">Other</label>
      </div>
    </fieldset>

    <fieldset id="additional-stats" class="seperate hidden">
      <div class="field first">
        <label for="date-input">Date</label>
        <input id="date-input" type="text" name="dateInput" placeholder="dd-mm-yyy" value="17-01-2019" maxlength="10">
      </div>

      <div class="field second">
        <label for="windspeed">Windspeed (in kts)</label>
        <input id="windspeed" type="number" name="windspeed" placeholder="18" min="1" max="99">
      </div>

      <div class="field">
        <label for="windgust">Windgusts (in kts)</label>
        <input id="windgust" type="number" name="windgust" placeholder="22" min="1" max="99">
      </div>

      <div class="field last">
        <label for="wind-direction">Wind direction</label>
        <select id="wind-direction" name="windDirection">

            <option value="N">N</option>

            <option value="NNE">NNE</option>

            <option value="NE">NE</option>

            <option value="ENE">ENE</option>

            <option value="E">E</option>

            <option value="ESE">ESE</option>

            <option value="SE">SE</option>

            <option value="SSE">SSE</option>

            <option value="S">S</option>

            <option value="SSW">SSW</option>

            <option value="SW">SW</option>

            <option value="WSW">WSW</option>

            <option value="W">W</option>

            <option value="WNW">WNW</option>

            <option value="NW">NW</option>

            <option value="NNW">NNW</option>

        </select>
      </div>
    </fieldset>

    <fieldset>
      <div class="field first">
        <label for="spot">Spot</label>
        <select id="spot" name="spot">

              <option value="tarifa" selected="selected">
                Tarifa
              </option>

              <option value="roses">
                Roses
              </option>


          <option value="other">Other</option>
        </select>
      </div>

      <div id="spot-other-wrapper" class="field custom-field hidden">
        <label for="spot-other"></label>
        <input id="spot-other" type="text" name="spotOther" class="custom-field" placeholder="Example: maui_honolua_bay">
      </div>
    </fieldset>

    <fieldset>
      <div class="field second">
        <label for="windsurf-sail-size">Sail size</label>
        <select id="windsurf-sail-size" name="sailSize">

              <option value="3.7" selected="">3.7</option>

              <option value="4.2">4.2</option>

              <option value="4.7">4.7</option>

              <option value="5.3">5.3</option>

          <option value="other">Other</option>
        </select>
      </div>

      <div id="windsurf-sail-size-other-wrapper" class="field hidden">
        <label for="windsurf-sail-size-other"></label>
        <input id="windsurf-sail-size-other" type="number" name="sailSizeOther" class="custom-field" placeholder="Insert custom sail size" max="10" step="0.1" min="1">
      </div>

      <div class="field">
        <label for="windsurf-board">Board</label>
        <select id="windsurf-board" name="windsurfBoard">

              <option value="Fanatic Gecko 120" selected="">Fanatic Gecko 120</option>

              <option value="Fanatic Stubby TE 82">Fanatic Stubby TE 82</option>

          <option value="other">Other</option>
        </select>
      </div>

      <div id="windsurf-board-other-wrapper" class="field hidden">
        <label for="windsurf-board-other"></label>
        <input id="windsurf-board-other" type="text" name="windsurfBoardOther" class="custom-field" placeholder="Insert custom board">
      </div>
    </fieldset>

    <fieldset class="seperate">
      <div class="field last">
        <label for="rating">Rating</label>
        <select id="rating" name="rating">

                <option value="1">1</option>

                <option value="1.5">1.5</option>

                <option value="2">2</option>

                <option value="2.5">2.5</option>

                <option value="3">3</option>

                <option value="3.5">3.5</option>

                <option value="4">4</option>

                <option value="4.5">4.5</option>

                <option value="5">5</option>

                <option value="5.5">5.5</option>

                <option value="6">6</option>

                <option value="6.5">6.5</option>

                <option value="7" selected="">7</option>

                <option value="7.5">7.5</option>

                <option value="8">8</option>

                <option value="8.5">8.5</option>

                <option value="9">9</option>

                <option value="9.5">9.5</option>

                <option value="10">10</option>

        </select>
      </div>
    </fieldset>

    <fieldset class="seperate not-white">
      <label for="note">Note</label>
      <textarea id="note" name="note" rows="5" cols="80"></textarea>
    </fieldset>

    <p id="error-message"></p>

    <fieldset class="seperate not-white">
      <input type="submit" name="submit" id="submit-form">
    </fieldset>
  </form>
</main>

<script src="./assets/submit-data.js"></script>

  <script src="./assets/script.js"></script>



</body></html>
