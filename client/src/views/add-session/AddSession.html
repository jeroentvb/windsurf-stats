<v-container>
  <v-form
    :disabled="localState.submitting">
    <v-layout row wrap>
      <v-flex xs12 md6 pa-4>
        <v-card>
          <v-card-title>Session details</v-card-title>
          <v-card-text>
            <SessionDetailsForm
              v-model="session"
              @loadingSpotData="localState.loadingSpotData = arguments[0]"
            />
          </v-card-text>

          <v-progress-linear
            v-if="localState.loadingSpotData"
            indeterminate
            color="primary"
          ></v-progress-linear>
        </v-card>
      </v-flex>

      <v-flex xs12 md6 pa-4>
        <v-card>
          <v-card-title>What gear did you use?</v-card-title>
          <v-card-text>
            <v-layout column>
              <v-select
              v-model="session.gear.sail"
              :items="sails"
              label="Sail"
              required
              :rules="required"
              ></v-select>

              <v-select
              v-model="session.gear.board"
              :items="boards"
              label="Board"
              required
              :rules="required"
              ></v-select>

              <v-select
              v-model.number="session.rating"
              label="Rating"
              :items="getNumberArray(1, 10, 1)"
              required
              :rules="required"
              ></v-select>
            </v-layout>
          </v-card-text>
        </v-card>
      </v-flex>

      <v-flex xs12 pa-4>
        <v-card>
          <v-card-text>
            <v-layout column>
              <v-textarea
                v-model="session.note"
                label="How was your session?"
              ></v-textarea>
            </v-layout>
          </v-card-text>
        </v-card>
      </v-flex>
    </v-layout>

    <FormError 
      v-if="localState.formErrorMsg" 
      :msg="localState.formErrorMsg"
    />

    <v-layout>
      <v-btn
      :block="true"
      color="primary"
      x-large
      type="submit"
      :loading="localState.submitting"
      @click.prevent="submit()"
      >Submit</v-btn>
    </v-layout>
  </v-form>
</v-container>
